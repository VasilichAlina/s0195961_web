<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адаптивная галерея-слайдер</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            background-color: #b38787;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .gallery-container {
            max-width: 1200px;
            width: 100%;
            position: relative;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgb(54, 38, 38);
            background-color: rgb(235, 235, 235);
            padding: 30px 0;
        }

        .gallery {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slide {
            flex: 0 0 33.333%;
            padding: 15px;
            transition: all 0.3s ease;
        }

        .slide img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(29, 14, 14, 0.1);
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            gap: 20px;
        }

        .arrow {
            background-color: #251313;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }

        .arrow:hover {
            background-color: #442828;
        }

        .pager {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .pager-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ddd;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .pager-dot.active {
            background-color: #442828;
        }

        .pager-text {
            font-size: 16px;
            color: #666;
            margin-left: 10px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .slide {
                flex: 0 0 100%;
            }
            
            .slide img {
                height: 350px;
            }
            
            .gallery-container {
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <h1>Галерея изображений</h1>
    
    <div class="gallery-container">
        <div class="gallery" id="gallery">
        </div>
    </div>
    
    <div class="controls">
        <button class="arrow" id="prevBtn">&#10094;</button>
        <div class="pager" id="pager">
                    </div>
        <button class="arrow" id="nextBtn">&#10095;</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {            const images = [
                '1.jpg',
                '2.jpg',
                '3.jpg',
                '4.jpg',
                '5.jpg',
                '6.jpg',
                '7.jpg',
                '8.jpg'
            ];

            const gallery = document.getElementById('gallery');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const pager = document.getElementById('pager');
            
            let currentSlide = 0;
            let slidesPerView = 3; // По умолчанию для десктопа
            const totalSlides = images.length;
            
            // Определяем количество слайдов для отображения
            function updateSlidesPerView() {
                slidesPerView = window.innerWidth <= 768 ? 1 : 3;
                updateGallery();
                createPager();
            }
            
            // Создаем слайды
            function createSlides() {
                gallery.innerHTML = '';
                images.forEach((image, index) => {
                    const slide = document.createElement('div');
                    slide.className = 'slide';
                    slide.innerHTML = `<img src="${image}" alt="Изображение ${index + 1}">`;
                    gallery.appendChild(slide);
                });
            }
            
            // Создаем пейджер
            function createPager() {
                pager.innerHTML = '';
                
                // Создаем точки для каждого изображения
                for (let i = 0; i < totalSlides; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'pager-dot';
                    if (i === currentSlide) dot.classList.add('active');
                    dot.addEventListener('click', () => {
                        goToSlide(i);
                    });
                    pager.appendChild(dot);
                }
                
                // Добавляем текстовую информацию о текущем изображении
                const pagerText = document.createElement('div');
                pagerText.className = 'pager-text';
                pagerText.id = 'pagerText';
                pager.appendChild(pagerText);
                
                updatePagerText();
            }
            
            // Обновляем текст пейджера
            function updatePagerText() {
                const pagerText = document.getElementById('pagerText');
                pagerText.textContent = `${currentSlide + 1} / ${totalSlides}`;
            }
            
            // Обновляем активную точку пейджера
            function updateActivePagerDot() {
                const dots = document.querySelectorAll('.pager-dot');
                dots.forEach((dot, index) => {
                    if (index === currentSlide) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                });
            }
            
            function goToSlide(slideIndex) {
                // Реализация "круглой" галереи
                if (slideIndex < 0) {
                    currentSlide = totalSlides - 1;
                } else if (slideIndex >= totalSlides) {
                    currentSlide = 0;
                } else {
                    currentSlide = slideIndex;
                }
                
                updateGallery();
                updateActivePagerDot();
                updatePagerText();
            }
            
            function updateGallery() {
                const slideWidth = 100 / slidesPerView;
                const translateX = -currentSlide * slideWidth;
                gallery.style.transform = `translateX(${translateX}%)`;
            }
            
            function init() {
                createSlides();
                updateSlidesPerView();
                
                prevBtn.addEventListener('click', () => {
                    goToSlide(currentSlide - 1);
                });
                
                nextBtn.addEventListener('click', () => {
                    goToSlide(currentSlide + 1);
                });
                
                window.addEventListener('resize', updateSlidesPerView);
            }
            
            init();
        });
    </script>
</body>
</html>
