<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 100px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .description {
            color: #7f8c8d;
            max-width: 600px;
            margin: 0 auto;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .text-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .text-section h2 {
            color: #3498db;
            margin-bottom: 15px;
        }

        .text-section p {
            margin-bottom: 15px;
        }

        .image-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-placeholder {
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, #3498db, #9b59b6);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .contact-button {
            display: block;
            margin: 0 auto;
            padding: 15px 40px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .contact-button:hover {
            background: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: white;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal {
            transform: translateY(0);
        }

        .modal-header {
            background: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .modal-header h2 {
            margin: 0;
        }

        .modal-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .checkbox-group input {
            width: auto;
            margin-right: 10px;
            margin-top: 3px;
        }

        .checkbox-group label {
            font-weight: normal;
            margin-bottom: 0;
        }

        .checkbox-group a {
            color: #3498db;
            text-decoration: none;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit-button:hover {
            background: #27ae60;
        }

        .submit-button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            .modal-body {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .modal-body {
                padding: 15px;
            }
            
            input, textarea {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Форма обратной связи</h1>
        </header>

        <div class="content">
            <div class="text-section">
                <h2>Лабораторная 8</h2>
                <p>Реализовать форму обратной связи.</p>
                <p>Нажмите на кнопку ниже.</p>
            </div>
            
            <div class="image-section">
                <div class="image-placeholder">
                    Доп информация о проекте
                </div>
            </div>
        </div>

        <button class="contact-button" id="openModalBtn">Связаться с нами</button>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h2>Форма обратной связи</h2>
                <button class="close-button" id="closeModalBtn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="message" id="message"></div>
                
                <form id="feedbackForm">
                    <div class="form-group">
                        <label for="fullName">ФИО *</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Телефон</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    
                    <div class="form-group">
                        <label for="organization">Организация</label>
                        <input type="text" id="organization" name="organization">
                    </div>
                    
                    <div class="form-group">
                        <label for="messageText">Сообщение *</label>
                        <textarea id="messageText" name="messageText" required></textarea>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="privacyPolicy" name="privacyPolicy" required>
                        <label for="privacyPolicy">Я согласен с <a href="#">политикой обработки персональных данных</a> *</label>
                    </div>
                    
                    <button type="submit" class="submit-button" id="submitBtn">Отправить</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const openModalBtn = document.getElementById('openModalBtn');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const modalOverlay = document.getElementById('modalOverlay');
        const feedbackForm = document.getElementById('feedbackForm');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');
        
        const STORAGE_KEY = 'feedbackFormData';
        
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        
        function saveFormData() {
            const formData = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                organization: document.getElementById('organization').value,
                messageText: document.getElementById('messageText').value,
                privacyPolicy: document.getElementById('privacyPolicy').checked
            };
            
            localStorage.setItem(STORAGE_KEY, JSON.stringify(formData));
        }
        
        function loadFormData() {
            const savedData = localStorage.getItem(STORAGE_KEY);
            
            if (savedData) {
                const formData = JSON.parse(savedData);
                
                document.getElementById('fullName').value = formData.fullName || '';
                document.getElementById('email').value = formData.email || '';
                document.getElementById('phone').value = formData.phone || '';
                document.getElementById('organization').value = formData.organization || '';
                document.getElementById('messageText').value = formData.messageText || '';
                document.getElementById('privacyPolicy').checked = formData.privacyPolicy || false;
            }
        }
        
        function clearFormData() {
            localStorage.removeItem(STORAGE_KEY);
        }
        
        openModalBtn.addEventListener('click', () => {
            modalOverlay.classList.add('active');
            document.body.style.overflow = 'hidden'; 
            
            history.pushState({ modalOpen: true }, '', '#feedback');
            
            loadFormData();
        });
        
        function closeModal() {
            modalOverlay.classList.remove('active');
            document.body.style.overflow = ''; 
            
            if (history.state && history.state.modalOpen) {
                history.back();
            }
        }
        
        closeModalBtn.addEventListener('click', closeModal);
        
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                closeModal();
            }
        });
        
        window.addEventListener('popstate', (e) => {
            if (modalOverlay.classList.contains('active')) {
                closeModal();
            }
        });
        
        feedbackForm.addEventListener('input', saveFormData);
        feedbackForm.addEventListener('change', saveFormData);
        
        feedbackForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Отправка...';
            
            try {
                const formData = new FormData(feedbackForm);
                const data = {
                    fullName: formData.get('fullName'),
                    email: formData.get('email'),
                    phone: formData.get('phone'),
                    organization: formData.get('organization'),
                    messageText: formData.get('messageText'),
                    privacyPolicy: formData.get('privacyPolicy') === 'on'
                };
                
                const response = await fetch('https://api.slapform.com/ВАШ_EMAIL', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    showMessage('Сообщение успешно отправлено!', 'success');
                    feedbackForm.reset();
                    clearFormData();
                } else {
                    throw new Error('Ошибка при отправке формы');
                }
            } catch (error) {
                console.error('Ошибка:', error);
                showMessage('Произошла ошибка при отправке формы. Пожалуйста, попробуйте еще раз.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Отправить';
            }
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            if (window.location.hash === '#feedback') {
                openModalBtn.click();
            }
        });
    </script>
</body>
</html>
