<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <!-- Подключаем EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .contact-button {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        textarea {
            height: 100px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .checkbox-group input {
            width: auto;
            margin-right: 10px;
        }

        .submit-button {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .close-button {
            float: right;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        .message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #d8017f;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Форма обратной связи</h1>
        <p>Нажмите кнопку чтобы открыть форму</p>
        <button class="contact-button" id="openModalBtn">Открыть форму</button>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <button class="close-button" id="closeModalBtn">×</button>
            <h2>Форма обратной связи</h2>
            
            <div class="message" id="message"></div>
            
            <form id="feedbackForm">
                <div class="form-group">
                    <label for="fullName">ФИО *</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Телефон</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                
                <div class="form-group">
                    <label for="organization">Организация</label>
                    <input type="text" id="organization" name="organization">
                </div>
                
                <div class="form-group">
                    <label for="messageText">Сообщение *</label>
                    <textarea id="messageText" name="messageText" required></textarea>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="privacyPolicy" name="privacyPolicy" required>
                    <label for="privacyPolicy">Согласие с политикой *</label>
                </div>
                
                <button type="submit" class="submit-button">Отправить</button>
            </form>
        </div>
    </div>

    <script>
            const SERVICE_ID = 'service_fa37fei';    
        const TEMPLATE_ID = 'template_x6m7jld'; 
        const PUBLIC_KEY = 'Rid5hAcPUfFrAVcE3';     
        
        // Инициализация EmailJSЫ
        emailjs.init(PUBLIC_KEY);

        const openModalBtn = document.getElementById('openModalBtn');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const modalOverlay = document.getElementById('modalOverlay');
        const feedbackForm = document.getElementById('feedbackForm');
        const messageDiv = document.getElementById('message');

        // Открыть модальное окно
        openModalBtn.addEventListener('click', () => {
            modalOverlay.classList.add('active');
            history.pushState({ modalOpen: true }, '', '#feedback');
        });

        closeModalBtn.addEventListener('click', () => {
            modalOverlay.classList.remove('active');
            history.back();
        });

        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                modalOverlay.classList.remove('active');
                history.back();
            }
        });

        window.addEventListener('popstate', () => {
            modalOverlay.classList.remove('active');
        });

        feedbackForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = feedbackForm.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Отправка...';

            try {
                const templateParams = {
                    fullName: document.getElementById('fullName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value || 'Не указан',
                    organization: document.getElementById('organization').value || 'Не указана',
                    messageText: document.getElementById('messageText').value,
                    time: new Date().toLocaleString('ru-RU', {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    })
                };

                console.log('Отправка данных:', templateParams);
                
                const response = await emailjs.send(
                    SERVICE_ID,
                    TEMPLATE_ID,
                    templateParams
                );

                console.log('Ответ EmailJS:', response);
                
                if (response.status === 200) {
                    showMessage('✅ Сообщение успешно отправлено! Мы свяжемся с вами в ближайшее время.', 'success');
                    feedbackForm.reset();
                    
                    setTimeout(() => {
                        modalOverlay.classList.remove('active');
                        history.back();
                    }, 3000);
                } else {
                    throw new Error('Ошибка отправки: ' + response.text);
                }
            } catch (error) {
                console.error('Ошибка отправки:', error);
                showMessage('❌ Ошибка отправки: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Отправить';
            }
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        if (window.location.hash === '#feedback') {
            modalOverlay.classList.add('active');
        }
    </script>
</body>
</html>
